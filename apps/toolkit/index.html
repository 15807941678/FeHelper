<!DOCTYPE HTML><html lang="zh-CN">    <head>        <title>多维小工具集</title>        <meta charset="UTF-8">        <link rel="stylesheet" href="../static/vendor/jquery/jquery-ui.min.css">        <link rel="stylesheet" href="index.css" />        <script type="text/javascript" src="../static/vendor/vue/vue.js"></script>        <script src="../static/vendor/require/require.js"></script>    </head>    <body>    <div class="wrapper" id="pageContainer">        <div class="panel panel-default" style="margin-bottom: 0px;">            <div class="panel-heading">                <h3 class="panel-title">                    <a href="http://www.baidufe.com/fehelper/feedback.html" target="_blank" class="x-a-high">                        <img src="../static/img/fe-16.png" alt="fehelper"/> FeHelper</a>：多维小工具集</h3>            </div>        </div>        <div class="panel-body mod-password">            <div class="row">                <div id="tabs">                    <ul>                        <li><a href="#tabs-1">进制转换</a></li>                        <li><a href="#tabs-2">颜色转换</a></li>                    </ul>                    <!-- 进制转换工具 -->                    <div id="tabs-1" class="mod-tab">                        <div class="row x-tips ui-mt-10">                            // 这里的进制转换的原理比较简单，其实就一行代码 <br/>                            let radixConvert = (num, fromRadix, toRadix) => parseInt(num, fromRadix).toString(toRadix);                        </div>                        <div class="row mod-radios">                            <template v-for="item in radix.fromArray">                                <input type="radio" name="from" :id="getId('from',item)" :value="item"                                       :checked="item===radix.fromSelected" @click="radixRadioClicked(1,item)">                                <label :for="getId('from',item)">{{item}}进制</label>                            </template>                            <select class="form-control x-select" v-model="radix.fromSelected" @change="radixConvert">                                <option v-for="n in 36" v-if="n>1" :value="n" >{{n}}进制</option>                            </select>                        </div>                                                <div class="row ui-mt-10 mod-value">                            <label for="srcValue">原始数字：</label>                            <input type="text" id="srcValue" class="form-control x-input" maxlength="32" v-model="radix.srcValue"                                   @input="radixConvert" placeholder="number here...">                        </div>                        <div class="ui-mt-20">                            <span class="radix-tips">// 转换结果就在下面了</span>                        </div>                        <div class="row mod-radios ui-mt-20">                            <template v-for="item in radix.toArray">                                <input type="radio" name="to" :id="getId('to',item)" :value="item"                                       :checked="item==radix.toSelected" @click="radixRadioClicked(2,item)">                                <label :for="getId('to',item)">{{item}}进制</label>                            </template>                            <select class="form-control x-select" v-model="radix.toSelected" @change="radixConvert">                                <option v-for="n in 36" v-if="n>1" :value="n">{{n}}进制</option>                            </select>                        </div>                        <div class="row ui-mt-10 mod-value">                            <label for="rstValue">结果数字：</label>                            <input type="text" id="rstValue" class="form-control x-input" v-model="radix.rstValue" readonly>                        </div>                    </div>                    <!-- 颜色色值转换工具 -->                    <div id="tabs-2" class="mod-tab mod-color">                        <div class="row x-tips ui-mt-10">                            // 支持颜色值的RGB（RGBA）与十六进制（HEX）色值之间的互转，eg：<br>                            1、#43ad7f7f  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  =>  &nbsp;&nbsp;&nbsp;  rgba(67, 173, 127, 0.50) <br>                            2、rgb(190,20,128)  &nbsp;&nbsp;  =>  &nbsp;&nbsp;&nbsp;  #be1480                        </div>                        <div class="row">                            <label for="fromHEX">HEX</label>                            <input type="text" class="form-control col-input ui-mr-10" id="fromHEX" placeholder="如:#F2C685"                                   maxlength="9" v-model="color.fromHEX" @input="colorHexToRgb">                            <label>预览</label><div class="demo-color" :style="{background:color.fromHEX}">&nbsp;</div>                            <label for="toRGB" class="x-xlabel">RGB</label>                            <input type="text" class="form-control col-input" id="toRGB" readonly v-model="color.toRGB">                            <label>预览</label><div class="demo-color" :style="{background:color.toRGB}">&nbsp;</div>                        </div>                        <div class="row ui-mt-20">                            <label for="fromRGB">RGB</label>                            <input type="text" class="form-control col-input ui-mr-10" id="fromRGB" placeholder="如:rgb(200,100,255)"                                   maxlength="25" v-model="color.fromRGB" @input="colorRgbToHex">                            <label>预览</label><div class="demo-color" :style="{background:color.fromRGB}">&nbsp;</div>                            <label for="toHEX" class="x-xlabel">HEX</label>                            <input type="text" class="form-control col-input" id="toHEX" readonly v-model="color.toHEX">                            <label>预览</label><div class="demo-color" :style="{background:color.toHEX}">&nbsp;</div>                        </div>                    </div>                    <!-- 其他工具 -->                    <!--<div id="tabs-3" class="mod-tab">-->                    <!--</div>-->                </div>            </div>        </div>    </div>    <script src="../static/vendor/jquery/jquery-3.3.1.min.js"></script>    <script src="../static/vendor/jquery/jquery.extend.js"></script>    <script type="text/javascript" src="../static/vendor/jquery/jquery-ui.min.js"></script>    <script type="text/javascript" src="index.js"></script>    </body></html>
